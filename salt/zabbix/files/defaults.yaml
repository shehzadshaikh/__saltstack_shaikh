# -*- coding: utf-8 -*-
# vim: ft=yaml

zabbix:
  agent:
    version: 2.4.6
    pkg:
      - zabbix-agent
      - zabbix-sender  
  user: zabbix
  group: zabbix
  shell: /sbin/nologin
  service: 
    name: zabbix-agent
    enable: true
  config:
    filename: /etc/zabbix/zabbix_agentd.conf
    source: salt://zabbix/files/zabbix_agentd.conf