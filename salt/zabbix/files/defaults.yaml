# -*- coding: utf-8 -*-
# vim: ft=yaml

zabbix:
  agent:
    version: 2.4
    pkg:
      - zabbix-agent
      - zabbix-sender  
  user: zabbix
  group: zabbix
  shell: /sbin/nologin
  service: 
    name: zabbix-agent
    enable: true
  files:
    config: /etc/zabbix/zabbix_agentd.conf
    pidfile: /var/run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log
